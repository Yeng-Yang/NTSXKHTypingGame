<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form to Google Sheet</title>
</head>
<style>
    *{
        font-family: phetsarath ot;
    }
.tex_Descriptoin{
    width: 100%;
    height: 50px;
    text-align: start;
}

h1{
    text-align: center;
    background-color: aqua;
}
</style>
 
<body>
    <h1 id="msg"><b><i><u>ລາຍງານວຽກປະຈຳວັນ</u></i></b></h1>
     <form class="Form_Entry">
        
        <label>ປະຈຳວັນ</label><br>
        <select name="The_Day" required>
            <option></option>
            <option>ອາທິດ</option>
            <option>ຈັນ</option>
            <option>ອັງຄານ</option>
            <option>ພຸດ</option>
            <option>ພະຫັດ</option>
            <option>ສຸກ</option>
            <option>ເສົດ</option>
        </select><br><br>
        <label>ວັນທີ່ເຮັດວຽກ</label><br>
        <input type="date" name="Work_on_Date" required ><br><br>

        <label>ເວລາເລີ່ມຕົ້ນ</label><br>
        
        <input type="time" name="Start_Time" required ><br><br>
        <label>ເວລາສິ້ນສຸດ</label><br>
        <input type="time" name="End_Time" required ><br><br>

        <label>ເຮັດວຽກກ່ຽວກັບ</label><br>
        <input class="tex_Descriptoin" type="text" name="Descriptoin" required placeholder='enter your Descriptoin'><br><br>
        <center><input type="submit" id="sub" value="ບັນທຶກ"></center>
    </form>

    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "ກຳລັງບັນທຶກໃສ່ Google Drive ຂອງທ່ານ...";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbzgYl00J1EWDvixxntSk3t4MX9WXzNNHqSHTfbS6f-p1R4A7hv3963Eq7VPqzFypVAQgA/exec', {
                    method: "POST",
                    body: data
                })
                .then(response => alert("ການບັນທຶກສຳເລັດຮຽບຮ້ອຍແລ້ວ", location.reload()))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
 
</html>
