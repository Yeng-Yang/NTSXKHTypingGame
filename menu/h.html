<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ເບີ່ງຂໍ້ມູນ</title>
    <!-- Bootstrap CSS 5.1.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link
        href='https://fonts.googleapis.com/css?family=Itim|Kanit|Mali|Mitr|Niramit|Pattaya|Prompt|Questrial|Sarabun|Sriracha'
        rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sheetrock@1.2.0/dist/sheetrock.min.js"></script>
    <script src="https://unpkg.com/datatables@1.10.18/media/js/jquery.dataTables.min.js"></script>
</head>

<style>
    *{
        font-family: phetsarath ot;
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.2/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/searchbuilder/1.2.1/css/searchBuilder.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/datetime/1.1.1/css/dataTables.dateTime.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.4/css/colReorder.dataTables.min.css">


<link rel="stylesheet" href="menu/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="menu/bootstrap/bootstrap-icons.min.css">

<body>

    <h1 style="text-align: center;"><b><u>ປະຫວັດການເຄື່ນໄຫວ</u></b></h1>
    <hr>
    <div class="container">
        <table id="example" class="table table-condensed table-striped"></table>
    </div>

</body>

<script src="https://cdn.datatables.net/1.11.2/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/searchbuilder/1.2.1/js/dataTables.searchBuilder.min.js"></script>
<script src="https://cdn.datatables.net/searchbuilder/1.2.1/js/searchBuilder.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/datetime/1.1.1/js/dataTables.dateTime.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/colreorder/1.5.4/js/dataTables.colReorder.min.js"></script>

<script>
    // Define spreadsheet URL.
    var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1PGBx6GDfefqWKfSUb8kLUfVxL-yv1_0-xUwfQwaNy68/edit?gid=0#gid=0';

    // Load top ten switch hitters.
    $('#example').sheetrock({
        url: mySpreadsheet,
        query: ("select A,B "),
    }).on('sheetrock:loaded', function () {
        $(this).DataTable({

            responsive: true,
            colReorder: true,
            lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "ທັງໝົດ"]],

            language: {
                sProcessing: "กำลังดำเนินการ...",
                sLengthMenu: "ການສະແດງຂໍ້ມູນ _MENU_ ແຖວ",
                sZeroRecords: "ບໍມີຂໍ້ມູນ ສຳລັບລາຍການນີ້",
                sInfo: "ສະແດງແຖວ _START_ ຫາແຖວທີ _END_ ຈາກ _TOTAL_ ແຖວ",
                sInfoEmpty: "ສະແດງແຖວ 0 ຫາແຖວທີ 0 ຈາກ 0 ແຖວ",
                sInfoFiltered: "(กรองข้อมูล _MAX_ ทุกแถว)",
                sInfoPostFix: "",
                sSearch: "ຄົ້ນຫາຂໍມູນ:",
                sUrl: "",
                oPaginate: {
                    sFirst: "ໜ້າທຳອິດ",
                    sPrevious: "<< ກ່ອນໜ້າ",
                    sNext: "ຕໍ່ໄປ >>",
                    sLast: "ໜ້າສຸດທ້າຍ"
                }

            },

        }

        );
    });
</script>
<script>
    document.addEventListener('contextmenu', event => event.preventDefault()) 
</script>
<script src="menu/bootstrap/bootstrap.bundle.min.js"></script>

</html>
