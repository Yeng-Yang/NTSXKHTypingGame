    <script>
        const loginBtn = document.getElementById('login-btn');
        const studentIdInput = document.getElementById('student-id-input');
        const errorMessage = document.getElementById('error-message');

        loginBtn.addEventListener('click', async () => {
            const studentId = studentIdInput.value.trim();
            if (!studentId) {
                errorMessage.textContent = 'เบเบฐเบฅเบธเบเบฒเบเปเบญเบเบฅเบฐเบซเบฑเบเบเบฑเบเบฎเบฝเบ!';

            const { data: examStatus, error: statusError } = await supabase_client
                .from('quiz_sessions')

            if (statusError || !examStatus || examStatus.status === 'NOT_STARTED') {
                errorMessage.textContent = 'เบเบฒเบเบชเบญเบเปเบชเบฑเบเบเบฑเบเบเปเปเบเบฑเบเปเบเบตเบ!';
